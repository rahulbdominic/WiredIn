<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WiredIN</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  
		<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../../css/index.css" rel="stylesheet" type="text/css" />
		<link href="../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../css/styles.css" rel="stylesheet" type="text/css" />
		<link href="../../css/custom.css" rel="stylesheet" type="text/css" />
    </head>

	<body style="background-image:url(../img/gplaypattern.png)">
		
		<!-- Header -->
				<header class="header">
			<!-- Header Logo -->
			<a class="logo"><img src="../../img/Header.png" style="margin-top:-1px"/></a>
		
			<!-- Navbar -->
			<nav class="navbar navbar-static-top" role="navigation" style="background-color:white;">
                
				<!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button" style="margin-top:18px;">
                    <span class="sr-only">Toggle navigation</span>
					<span class="icon-bar" style="background-color:#333333;"></span>
					<span class="icon-bar" style="background-color:#333333;"></span>
					<span class="icon-bar" style="background-color:#333333;"></span>
				</a>
				<div id="logout" class="btn btn-info pull-right" style="margin-right:30px; margin-top:18px;">Log Out</div>
			</nav>
		</header>
		

		<!-- Main Canvas -->
        <div id="mainCanvas" class="wrapper row-offcanvas row-offcanvas-left">
			
			<!-- Sidebar -->
			<aside class="left-side sidebar-offcanvas" style="background-color:#009EDA">
				<section class="sidebar">
					<div class="user-panel" style="margin-top:40px;">
						<div class="pull-left image">
							<img class="img-circle" src="../../img/Badge-WiredIN.png" alt="User Image"/>
						</div>
						<div class="pull-left info"style="color:rgba(230,230,230,1)">
							<p id="nameBox">Hello Rahul</p>
<a href="#"style="color:rgba(230,230,230,1)"><i class="fa fa-circle text-success"></i> Online</a>
						</div>
					</div>

					<form action="#" method="get" class="sidebar-form">
                        <div class="input-group" style="height:25px">
                        </div>
                    </form>
					
					<ul class="sidebar-menu">
						<li>
							<a id="a_dashboard">
								<i class="fa fa-dashboard"></i>
								<span>Dashboard</span>
							</a>
						</li>
						
						<li>
							<a id="a_homework">
								<i class="fa fa-book"></i>
								<span>Homework</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_assig">
								<i class="fa fa-pencil-square"></i>
								<span>Assignments</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_exams">
								<i class="fa fa-file-text-o"></i>
								<span>Examinations</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_timet">
								<i class="fa fa-calendar"></i>
								<span>Time Table</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_notif">
								<i class="fa fa-bell"></i>
								<span>Notifications</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_settings">
								<i class="fa fa-gear"></i>
								<span>Settings</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
					</ul>
				</section>
			</aside>
			
			<!-- Main Content -->
			<aside class="right-side">
				<!-- Header -->
				<section class="content-header">
					<h1>&nbsp;&nbsp; <i class="fa fa-plus-square"></i> &nbsp; Add Period</h1>
				</section>
				
				<section class="col-xs-12 connectedSortable" style="padding-left:50px;padding-bottom:10px;padding-top:60px">				
					<div class="row">
						<div class="settings-row" style="height:170px">
							<h2 style="margin-top:10px;text-align:center">Time of Class</h2>
							<div class="row" style="padding-left:10px; padding-right:10px">
								<h4 class="pull-left" style="margin-left:10px; margin-top: 10px; font-size:20px">Period Number</h4>
						<input id="period_number" class="pull-right form-control" type="text" placeholder="Period Number" style="margin-right:10px; margin-top:5px; width:150px; height:30px;"></input>
							</div>
							<div class="row" style="padding-left:10px; padding-right:10px">
								<h4 class="pull-left" style="margin-left:10px; margin-top: 10px; font-size:20px">Day of the week(Number)</h4>
						<input id="dow_text" class="pull-right form-control" type="number" placeholder="Number" style="margin-right:10px; margin-top:5px; width:150px; height:30px;"></input>
							</div>
						</div>
					</div>
				</section>
				
				<section class="col-xs-12 connectedSortable" style="padding-left:50px;padding-bottom:10px;padding-top:10px">				
					<div class="row">
						<div class="settings-row" style="height:120px; padding:20px">
						<h2 style="margin-top:0px;text-align:center">Add Subject</h2>
						<div class="row">	
							<h4 class="pull-left" style="margin-left:10px; margin-top: 10px; font-size:20px">Subject Name</h4>
							<select id="subject" class="pull-right form-control" style="margin-right:10px; margin-top:5px; width:150px; height:30px;"></select>
						</div>
						</div>
					</div>
				</section>		
				<div style="text-align:center; margin-top:20px; padding-bottom:40px">
					<div id="addPeriod" class="btn btn-primary">Add Period</div>
				</div>
			</aside>
			
		</div>
		
		<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
		<script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.0.min.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="../../js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../js/add-period.js" type="text/javascript"></script>      
	</body>
</html>
