<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WiredIN</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="../../css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/index.css" rel="stylesheet" type="text/css" />
		
		<link href="../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../css/styles.css" rel="stylesheet" type="text/css" />
		<link href="../../css/custom.css" rel="stylesheet" type="text/css" />
    </head>

	<body style="background-image:url(../../img/gplaypattern.png)">
		
		<!-- Header -->
		<header class="header">
			<!-- Header Logo -->
			<a class="logo"><img src="../../img/Header.png" style="margin-top:-1px"/></a>
		
			<!-- Navbar -->
			<nav class="navbar navbar-static-top" role="navigation" style="background-color:white;">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button" style="margin-top:18px;">
                    <span class="sr-only">Toggle navigation</span>
					<span class="icon-bar" style="background-color:#333333;"></span>
					<span class="icon-bar" style="background-color:#333333;"></span>
					<span class="icon-bar" style="background-color:#333333;"></span>
				</a>
				<div class="btn btn-info pull-right" style="margin-right:30px; margin-top:18px;">Log Out</div>
			</nav>
		</header>
		
		<!-- Main Canvas -->
        <div id="mainCanvas" class="wrapper row-offcanvas row-offcanvas-left">
			
			<!-- Sidebar -->
			<aside class="left-side sidebar-offcanvas" style="background-color:#009EDA">
				<section class="sidebar">
					<div class="user-panel" style="margin-top:40px;">
						<div class="pull-left image">
							<img class="img-circle" src="../../img/Badge-WiredIN.png" alt="User Image"/>
						</div>
						<div class="pull-left info"style="color:rgba(230,230,230,1)">
							<p id="nameBox">Hello Rahul</p>
<a href="#"style="color:rgba(230,230,230,1)"><i class="fa fa-circle text-success"></i> Online</a>
						</div>
					</div>

					<form action="#" method="get" class="sidebar-form">
                        <div class="input-group" style="height:25px">
                        </div>
                    </form>
					
					<ul class="sidebar-menu">
						<li>
							<a id="a_dashboard" style="color:white">
								<i class="fa fa-dashboard"></i>
								<span>Dashboard</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						<li>
							<a id="a_homework">
								<i class="fa fa-book"></i>
								<span>Homework</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_assig">
								<i class="fa fa-pencil-square"></i>
								<span>Assignments</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_exams">
								<i class="fa fa-file-text-o"></i>
								<span>Examinations</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_timet">
								<i class="fa fa-calendar"></i>
								<span>Time Table</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_notif">
								<i class="fa fa-bell"></i>
								<span>Notifications</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
						
						
						<li>
							<a id="a_settings">
								<i class="fa fa-gear"></i>
								<span>Settings</span>
								<i class="fa fa-angle-right pull-right"></i>
							</a>
						</li>
					</ul>
				</section>
			</aside>
			
			<aside id="mainCanvas" class="right-side">
				<!-- Header -->
				<section class="content-header">
					<h1>&nbsp;&nbsp; <i class="fa fa-pencil-square"></i> &nbsp; Push Data</h1>
				</section>
				
				<div class="row">
					<section id="assignments_section" class="col-xs-12 connectedSortable" style="padding:30px">
						<div class="container" style="margin:auto;">
							
							<div class="form-horizontal">
							<div class="">
								<div class="container">
									<label class="col-lg-3 control-label">Description:</label>
									<div class="col-lg-9">
										<textarea rows="1" id="description_data" class="form-control" style="margin-bottom:10px"></textarea>
									</div>
								</div>
							</div>
							<div class="">
								<button id="add" class="btn btn-primary pull-right">Add Item</button>	
							</div>
							</div>
						</div>				
					</section>
				</div>
			</aside>
			
		</div>
		<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.0.min.js'></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="../../js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../js/add-notification.js" type="text/javascript"></script>      
	</body>
</html>
