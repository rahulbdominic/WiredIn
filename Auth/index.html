<!DOCTYPE HTML>
<html style="background-image:url(img/swirl.png)">

    <head>
    
        <meta charset="UTF-8">
        <title>WiredIN</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        
        <!-- bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Custom Styles -->
        <link href="css/login-styles.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
              
    </head>
    
    <body style="background-image:url(img/swirl.png)">
    
        <!-- Header -->
		<header class="header">
			<!-- Header Logo -->
			<a href="#" class="logo">WiredIN</a>
			<!-- Navbar -->
			<nav class="navbar navbar-static-top" role="navigation" style="background-color:white; border-bottom: 1px solid rgba(200,200,200,1)">
			</nav>
		</header>
		
		<!-- Main Canvas -->
        <div class="wrapper row-offcanvas row-offcanvas-left">
			<!-- Login Box -->
			<div class="login-cont"> 
				<div class="login-box">
					<h1 class="login-title" id="titleS">Login</h1>
					<div class="row" style="padding-top:30px">
                        <!-- Login Image -->
                		<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">								
                        <!-- Login Buttons -->
                		<form class="form-signin">
                			<button id="login" class="btn btn-lg btn-primary btn-block" type="button">
                    Log in with Gmail</button>
							<button id="signupgmail" class="btn btn-lg btn-danger btn-block" type="button">
                    Sign up with Gmail</button>
                		</form>
            		</div>
				</div>
			</div>
		</div>
		
        <!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.0.min.js'></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
    
</html>
