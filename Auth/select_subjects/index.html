<!DOCTYPE HTML>
<html style="background-image:url(../img/swirl.png)">

    <head>
    
        <meta charset="UTF-8">
        <title>Select Subjects</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        
        <!-- bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        
		<!--  Add Googl Web Fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet" type="text/css">
        
        <!-- Custom Styles -->
        <link href="../css/index.css" rel="stylesheet" type="text/css" />
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/login-styles.css" rel="stylesheet" type="text/css" />
        
    </head>
    
	<body style="background-image:url(../img/swirl.png)">

		<!-- Header -->
		<header class="header">
			<!-- Header Logo -->
			<a href="#" class="logo">WiredIN</a>
			<!-- Navbar -->
			<nav class="navbar navbar-static-top custom-nav-style" />
		</header>
		
		<!-- Main Canvas -->
        <div id="mainCanvas" class="wrapper row-offcanvas row-offcanvas-left" style="background-color:rgba(250,250,250,1)">
			<!-- Header -->
			<section class="content-header">
                
				<h1>&nbsp;&nbsp;Add subjects</h1>
                
			</section>
            
            <section class="search-div">
                	
				<select id="subject" class="search-box search-query" ></select> 	
                
                <button id="search_button" type="submit" class="search-button btn btn-primary">
					<i class="fa fa-plus" style="font-size:20px"></i>
				</button>
                
            </section>
            
			<small id="items" style="display:none">0</small>
			
            <section id="container_div" class="col-xs-12 connectedSortable" style="padding:40px">				
				
			</section>
			
            <section class="content-header" style="padding:20px">
			
                <button id="nextBtn" style="margin-top:-17px; border:0 0 0 0" class="btn btn-primary pull-right" type='submit'>Next</button>
            
            </section>
			
		</div>
		
		<!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.0.min.js'></script>
		<script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/select_subjects.js" type="text/javascript"></script>   
        
	</body>
</html>
